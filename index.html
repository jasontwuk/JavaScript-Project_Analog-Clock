<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project_Analog Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="clock">
        <div class="hand" id="second">
			<div class="second"></div>
		</div>
		<div class="hand" id="minute">
			<div class="minute"></div>
		</div>
		<div class="hand" id="hour">
			<div class="hour"></div>
		</div>
        
        <div class="num rotate1">
            <div class="number1">1</div>
        </div>
        <div class="num rotate2">
            <div class="number2">2</div>
        </div>
        <div class="num rotate3">
            <div class="number3">3</div>
        </div>
        <div class="num rotate4">
            <div class="number4">4</div>
        </div>
        <div class="num rotate5">
            <div class="number5">5</div>
        </div>
        <div class="num rotate6">
            <div class="number6">6</div>
        </div>
        <div class="num rotate7">
            <div class="number7">7</div>
        </div>
        <div class="num rotate8">
            <div class="number8">8</div>
        </div>
        <div class="num rotate9">
            <div class="number9">9</div>
        </div>
        <div class="num rotate10">
            <div class="number10">10</div>
        </div>
        <div class="num rotate11">
            <div class="number11">11</div>
        </div>
        <div class="num rotate12">
            <div class="number12">12</div>
        </div>  
    </div>
    
</body>
</html>
